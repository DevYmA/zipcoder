<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zip Coder</title>
    <link rel=icon href=static/images/fav.ico>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
  </head>
  <body>
    <section class="hero is-small is-primary is-bold">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            Welcome to Zipcoder
          </h1>
          <h2 class="subtitle">
            Zipcode details finder in Sri Lanka.
          </h2>
        </div>
      </div>
    </section>

    <section>
      <div class="columns is-mobile is-centered">
        <div class="column is-6 has-text-centered">
            <form id="zipcodeForm" class="form-wrapper">
              <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input id="zipcode" class="input is-success" type="text" placeholder="Enter Zipcode">
                  <span class="icon is-small is-left">
                    <i class="fa fa-key"></i>
                  </span>
                  <span class="icon is-small is-right icon-check">
                    <i class="fa fa-check"></i>
                  </span>
                  <span class="icon is-small is-right icon-remove">
                    <i class="fa fa-remove"></i>
                  </span>
                </div>
              </div>
            </form>
        </div>
      </div>
    </section>

    <section>
      <div class="columns is-mobile is-centered">
          <div class="column is-9">
            <div id="result" class="result-wrapper">
            </div>
          </div>
      </div>
    </section>

    <script type="text/javascript" src="static/js/appScript.js"></script>
  </body>
</html>
